<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Dark Wallpaper Site</title>
  <meta name="description" content="A dynamic dark-themed wallpaper website." />
  <style>
    :root{
      --bg: #0b0f13;
      --panel: #0f1720;
      --muted: #9aa6b2;
      --accent: #7c5cff;
      --glass: rgba(255,255,255,0.03);
      --card-shadow: 0 6px 18px rgba(2,6,23,0.6);
      --radius: 12px;
      --gap: 18px;
      color-scheme: dark;
    }

    *{box-sizing:border-box; margin:0; padding:0;}
    html,body{height:100%; font-family:Inter, system-ui, sans-serif;}
    body{
      background:var(--bg);
      color:#e6eef6;
      line-height:1.4;
      display:flex;
      flex-direction:column;
      transition: background 0.5s, color 0.5s;
    }

    header{
      position:sticky;
      top:0;
      background:var(--panel);
      padding:12px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      z-index:100;
      border-bottom:1px solid rgba(255,255,255,0.05);
    }

    .logo{font-weight:700;font-size:20px;color:var(--accent)}

    nav{display:flex; gap:10px; align-items:center;}
    .btn{background:var(--glass);border:1px solid rgba(255,255,255,0.02);padding:6px 12px;border-radius:10px;cursor:pointer;color:#e6eef6;}
    input[type='text']{padding:6px 10px;border-radius:8px;border:none;outline:none;}

    main{flex:1;padding:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px;}
    .wallpaper-card{position:relative;overflow:hidden;border-radius:12px;cursor:pointer;}
    .wallpaper-card img{width:100%;height:100%;object-fit:cover;transition:transform .3s; display:block;}
    .wallpaper-card:hover img{transform:scale(1.1);}

    /* fullscreen modal */
    #fullscreenModal{
      display:none;
      position:fixed;
      top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);justify-content:center;align-items:center;z-index:200;
      flex-direction:column;gap:10px;
    }
    #fullscreenModal img{max-width:90%; max-height:80%; border-radius:12px;}
    #fullscreenModal button{padding:8px 14px;border-radius:10px;border:none;cursor:pointer; background:var(--accent); color:#071018; font-weight:600;}

    footer{text-align:center;padding:14px;color:var(--muted);background:var(--panel);}

    @media(max-width:600px){
      main{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));}
      header{flex-direction:column; gap:10px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">WallPix</div>
    <nav>
      <input type="text" id="searchInput" placeholder="Search wallpapers...">
      <button class="btn" id="themeToggle">Toggle Theme</button>
    </nav>
  </header>

  <main id="wallpaperGrid"></main>

  <div id="fullscreenModal">
    <img id="modalImg" src="">
    <div>
      <button id="setWallpaper">Set as Wallpaper</button>
      <a id="downloadLink" href="#" download><button>Download</button></a>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <footer>Â© <span id="year"></span> WallPix. All rights reserved.</footer>

  <script>
    const grid = document.getElementById('wallpaperGrid');
    const modal = document.getElementById('fullscreenModal');
    const modalImg = document.getElementById('modalImg');
    const setBtn = document.getElementById('setWallpaper');
    const downloadLink = document.getElementById('downloadLink');
    const closeModal = document.getElementById('closeModal');
    let page = 1;
    let loading = false;

    function loadWallpapers(search=''){
      if(loading) return;
      loading = true;
      fetch(`https://picsum.photos/v2/list?page=${page}&limit=12`)
        .then(res => res.json())
        .then(data => {
          data.forEach(item => {
            if(search && !item.author.toLowerCase().includes(search.toLowerCase())) return;
            const div = document.createElement('div');
            div.className = 'wallpaper-card';
            div.innerHTML = `<img src='https://picsum.photos/id/${item.id}/400/300' alt='${item.author}' />`;
            div.onclick = ()=>openModal(`https://picsum.photos/id/${item.id}/1200/800`);
            grid.appendChild(div);
          });
          loading = false;
        }).catch(()=>{loading=false;});
    }

    function openModal(url){
      modal.style.display='flex';
      modalImg.src=url;
      downloadLink.href=url;
      setBtn.onclick = ()=>{
        document.body.style.backgroundImage=`url(${url})`;
        document.body.style.backgroundSize='cover';
        document.body.style.backgroundPosition='center';
      };
    }

    closeModal.onclick = ()=>{modal.style.display='none';};

    // infinite scroll
    window.addEventListener('scroll',()=>{
      if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 300){
        page++;
        loadWallpapers(document.getElementById('searchInput').value);
      }
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    // initial load
    loadWallpapers();

    // theme toggle
    let dark = true;
    document.getElementById('themeToggle').addEventListener('click',()=>{
      dark = !dark;
      if(dark){
        document.body.style.backgroundColor='var(--bg)';
        document.body.style.color='#e6eef6';
      } else {
        document.body.style.backgroundColor='#f6f8ff';
        document.body.style.color='#071018';
      }
    });

    // search functionality
    document.getElementById('searchInput').addEventListener('input',(e)=>{
      grid.innerHTML='';
      page=1;
      loadWallpapers(e.target.value);
    });
  </script>
</body>
</html>
